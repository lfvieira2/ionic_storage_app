<ion-header>
  <ion-navbar>
    <ion-title>
      Contatos
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="goToCreatePage()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let c of contacts" (click)="goToEditPage(c.id)">
      {{c.name}}
    </button>
  </ion-list>
</ion-content>

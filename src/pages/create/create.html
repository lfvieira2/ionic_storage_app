<ion-header>
  <ion-navbar>
    <ion-title>Criar Contato</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="contact.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>E-mail</ion-label>
      <ion-input type="email" [(ngModel)]="contact.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Telefone</ion-label>
      <ion-input type="text" [(ngModel)]="contact.phone"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button full color="primary" (click)="createContact()">Criar Contato</button>
    </ion-item>
  </ion-list>
</ion-content>
